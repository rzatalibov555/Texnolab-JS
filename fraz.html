<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="filter-container">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="sport">Sport</button>
        <button class="filter-btn" data-filter="category2">Category 2</button>
        <button class="filter-btn" data-filter="category3">Category 3</button>
    </div>

    <div class="items-container">
        <div class="item sport">sport 1</div>
        <div class="item category2">Item 2</div>
        <div class="item category3">Item 3</div>
        <div class="item sport">sport 4</div>
        <div class="item category2">Item 5</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
