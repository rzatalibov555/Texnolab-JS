        <li class="item category2">Item 2</li>
        <li class="item category3">Item 3</li>
        <li class="item category1">Item 1</li>
        <li class="item category2">Item 2</li>

        <li class="item category2">Item 2</li>
        <li class="item category2">Item 2</li>
        <li class="item category2">Item 2</li>
    </ul>

    <script src="js/script.js"></script>
</body>
</html>
